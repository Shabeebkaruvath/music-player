<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prometues.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="one">
      <div class="logo">
        <h1>prometues.</h1>
      </div>
      
      
      <div class="img-div">
        <img src="img/song-img.webp" alt="" class="song-img" id="song-img" />
      </div>
      <div class="artist">
        <h4 id="song-name">song</h4>
        <h6 id="artist-name">Artist</h6>
      </div>
      <div class="controlcenter">
        <img
          src="img/repeat.png"
          alt="next"
          title="next"
          class="control-btn"
          id="shuffle"
        />
        <img
          src="img/pre.png"
          alt="previous"
          title="previous"
          class="control-btn"
          id="pre"
        />
        <img
          src="img/play.png"
          alt="play"
          title="play"
          class="control-btn"
          id="play"
        />
        <img
          src="img/pause.png"
          alt="pause"
          title="pause"
          class="control-btn"
          id="pause"
          style="display: none"
        />
        <img
          src="img/next.png"
          alt="next"
          title="next"
          class="control-btn"
          id="next"
        />
        <img
          src="img/shuffle.png"
          alt="next"
          title="next"
          class="control-btn"
          id="shuffle"
        />
      </div>
      <audio controls id="Audio-Player">
        <source src=" " />
      </audio>

      <div class="progress-container">
        <span class="current-time">0:00</span>
        <div class="progress-bar">
          <div class="progress"></div>
          <div class="progress-handle"></div>
        </div>
        <span class="end-time">3:45</span>
      </div>
      <div class="searchbar">
        <input
          type="text"
          class="vft"
          placeholder="Search Song..."
          id="search"
        />
        <br />
        <div id="suggestions"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
